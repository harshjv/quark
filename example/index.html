<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quark Example</title>
</head>
<body>
  <h1>Quark Example</h1>
  <script>
    const Quark = require('../dist/quark.bundle.js')
    const quark = Quark('example:renderer')
    setInterval(() => quark(`Renderer process #${process.pid}`), 1000)

    setTimeout(() => Quark.quarkWindow.show(), 5000)
  </script>
</body>
</html>
